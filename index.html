<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!---GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">

    <title>ecommerce</title>
</head>

<body>
    <header>
        <p>Mi ecommerce</p>
    </header>
    <aside>
        <h3>Categorias</h3>
        <div class="categoria">
            <p>Perfumes</p>
            <p class="cantidad">(13)</p>
        </div>
        <div class="categoria">
            <p>Ropa</p>
            <p class="cantidad">(21)</p>
        </div>
        <div class="categoria">
            <p>Accesorios</p>
            <p class="cantidad">(41)</p>
        </div>
        <div class="categoria">
            <p>Zapatos</p>
            <p class="cantidad">(10)</p>
        </div>
    </aside>
    <main>
        <div class="cards">
            <div class="card">
                <div>
                    <img src="./assets/imgs/kingdom.jpg" alt="">
                </div>
                <h3 class="name_card">Perfume MyKingdom</h3>
                <p class="price_card">31.400</p>
                <a href="#">Comprar</a>
            </div>
            <div class="card">
                <div>
                    <img src="./assets/imgs/phantom.jpg" alt="">
                </div>
                <h3 class="name_card">Perfume Phantom</h3>
                <p class="price_card">68.900</p>
                <a href="#">Comprar</a>
            </div>
            <div class="card">
                <div>
                    <img src="./assets/imgs/docker.jpg" alt="">
                </div>
                <h3 class="name_card">Zapatos Docker</h3>
                <p class="price_card">29.700</p>
                <a href="#">Comprar</a>
            </div>
            <div class="card">
                <div>
                    <img src="./assets/imgs/cortavientos.jpg" alt="">
                </div>
                <h3 class="name_card">Poleron Puma</h3>
                <p class="price_card">44.700</p>
                <a href="#">Comprar</a>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
